<mat-card class="component-card">
  <mat-card-header>
    <mat-card-title>Dodaj novu grupu</mat-card-title>
    <mat-card-subtitle>Dodavanje dovog groupa, u grupu se dodaje posebno</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div class="form-container">
      <form [formGroup]="groupForm" #form="ngForm" (ngSubmit)="onSubmit()" class="form">

        <mat-form-field>
          <mat-label>Naziv</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nastavnik</mat-label>
          <mat-select formControlName="teacherId" required>
            <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
              {{ teacher.firstName }} {{ teacher.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Predmet</mat-label>
          <mat-select formControlName="subjectId" required>
            <mat-option *ngFor="let subject of subjects" [value]="subject.id">
              {{ subject.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Maximalan broj casova</mat-label>
          <input type="number" matInput formControlName="maxNumberOfClasses" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="groupForm.invalid">
          Dodaj groupa
        </button>
      </form>
    </div>

  </mat-card-content>

</mat-card>
