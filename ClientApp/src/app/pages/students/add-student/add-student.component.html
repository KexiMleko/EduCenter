<mat-card class="component-card">
  <mat-card-header>
    <mat-card-title>Dodaj novog studenta</mat-card-title>
    <mat-card-subtitle>Dodavanje dovog studenta, u grupu se dodaje posebno</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div class="form-container">
      <form [formGroup]="studentForm" #form="ngForm" (ngSubmit)="onSubmit()" class="form">

        <mat-form-field>
          <mat-label>Ime</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Prezime</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nivo studija</mat-label>
          <mat-select formControlName="levelId" required>
            @for (level of levels; track level) {
            <mat-option [value]="level.id">{{level.title}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Godina studija</mat-label>
          <input type="number" matInput formControlName="academicYear" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Broj telefona</mat-label>
          <input matInput formControlName="phoneNumber" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Adresa</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Napomena</mat-label>
          <textarea matInput formControlName="note"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
          Dodaj studenta
        </button>
      </form>
    </div>

  </mat-card-content>

</mat-card>
